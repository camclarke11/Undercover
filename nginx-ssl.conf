server {
    listen 80;
    server_name ellio.zapto.org;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host:24583$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ellio.zapto.org;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/ellio_zapto_org.crt;
    ssl_certificate_key /etc/nginx/certs/private.key; # YOU MUST PROVIDE THIS KEY FILE
    # If you want to use the bundle (recommended for full chain trust):
    # Concatenate your cert and bundle: cat ellio_zapto_org.crt ca_bundle.crt > full_chain.crt
    # And use: ssl_certificate /etc/nginx/certs/full_chain.crt;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    location / {
        proxy_pass http://undercover-app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
